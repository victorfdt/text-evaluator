<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/general :: head"></div>

<body>
	<div th:fragment="header (activeTab)">
		<header>
			<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
				<a class="navbar-brand" href="#">Text-Evaluator</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
					aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">

					<ul class="navbar-nav mr-auto">
						<li class="nav-item" th:classappend="${activeTab == 'home' ? 'active' : ''}">
							<a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
						</li>

						<li class="nav-item" th:classappend="${activeTab == 'user' ? 'active' : ''}">
							<a class="nav-link" th:href="@{/user/list}">User</a>
						</li>

						<li class="nav-item" th:classappend="${activeTab == 'evaluation' ? 'active' : ''}">
							<a class="nav-link" th:href="@{/evaluation/list}">Evaluation</a>
						</li>

						<li class="nav-item">
							<a class="nav-link" href="#">About</a>
						</li>
					</ul>
					<form class="form-inline mt-2 mt-md-0">
						<input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
					</form>
				</div>
			</nav>
		</header>
	</div>

	<div th:fragment="head">

		<head>
			<meta charset="utf-8">
			<meta http-equiv="x-ua-compatible" content="ie=edge">
			<title>Users</title>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
				integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
				crossorigin="anonymous">
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
				integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
				crossorigin="anonymous">
			<link th:href="@{/css/styles.css}" rel="stylesheet">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		</head>
	</div>
</body>

</html>
