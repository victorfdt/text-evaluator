<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <h3>User Directory</h3>
        <hr>

        <!-- Add a button -->
        <a th:href="@{/user/createForm}" class="btn btn-primary btn-sm mb-3">
            Add User
        </a>


        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>User Type</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="user : ${users}">

                    <td th:text="${user.firstName}" />
                    <td th:text="${user.lastName}" />
                    <td th:text="${user.email}" />
                    <td th:text="${user.userType}" />

                    <td>
                        <!-- Add "update" button/link -->
                        <a th:href="@{/user/updateForm(userId=${user.id})}" class="btn btn-info btn-sm">
                            Update
                        </a>

                        <!-- Add "delete" button/link -->
                        <a th:href="@{/user/delete(userId=${user.id})}" class="btn btn-danger btn-sm"
                            onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
