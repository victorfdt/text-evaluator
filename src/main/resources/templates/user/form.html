<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Add User</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
	<div class="container">

		<h3>User Directory</h3>
		<hr>

		<p class="h4 mb-4">Save User</p>

		<form action="#" th:action="@{/user/save}" th:object="${user}" method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />

			<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First name">			

			<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
			<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last name">

			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
			<input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email">

			<span th:if="${#fields.hasErrors('userType')}" th:errors="*{userType}" class="text-danger"></span>
			<select th:field="*{userType}" class="form-control mb-4 col-4" name="color">
			    <option th:each="code : ${T(nl.elros.textevaluator.entity.UserType).values()}" 
			        	th:value="${code}" 
			        	th:text="${code}">
			    </option>
			</select>

			<button type="submit" class="btn btn-info col-2">Save</button>

		</form>

		<hr>
		<a th:href="@{/user/list}">Back to User List</a>

	</div>


</body>

</html>
